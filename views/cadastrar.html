<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="/public/css/styles.css">
</head>
<body>
    <div id="error-container">
        <p id="error-message" style="color: red;"><%= error || '' %></p>
    </div>

    <div class="container">
        <img src="/public/images/logo.png" alt="logo" class="logo"/>
        <h2>Faça seu cadatro</h2>

        <form id="registerForm" method="post" action="/cadastrar">
            <input type="text" id="user-name" name="name" placeholder="Nome" required/>
            <input type="email" id="user-email" name="email" placeholder="Email" required/>
            <input type="date" id="user-bday" name="birthdate" placeholder="Data de Nascimento" required />
            <input type="password" id="user-password" name="password" placeholder="Senha" />
            <div class="password-strength-bar">
                <div id="password-strength-indicator" class="strength-indicator"></div>
            </div>
            <p id="password-strength-text"></p>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirmar senha" />
            <input type="submit" value="Cadastrar" class="button"/>
        </form>

        <p>Já tem uma conta? <a href="/">Entre</a></p>
    </div>

    <script src="/public/js/register.js"></script>
</body>
</html>
